<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YiYi's Mochi Cakes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Yiyis mochi/IMG_4093.PNG" alt="YiYi's Mochi Cakes Logo" class="logo">
        <br>
        <!-- Naviagion List
        <ul>
            <li href="#menu">menu</li>
            <li href="#order">order</li>
        </ul>
        -->
    </header>
    <hr>
    <section id="menu">
        <h>Flavors!</h>
        <div class="CakeGrid">
            <div class="pics" data-index="Mango">
                <button class="arrow left">&#8592;</button>
                 <figcaption>Mango</figcaption>
                <img src="Yiyis mochi\MangoC.jpg" alt="Mango Cake" style="transform: scaleX(-1);">
                <button class="arrow right">&#8594;</button>
            </div>
            <div class="pics" data-index="Coconut">
                <figcaption>Coconut</figcaption>
                <button class="arrow left">&#8592;</button>
                <img src="Yiyis mochi\CocoC.jpg" alt="Coconut Cake">
                <button class="arrow right">&#8594;</button>
            </div>
            <div class="pics" data-index="Matcha">
                <figcaption>Matcha</figcaption>
                <button class="arrow left">&#8592;</button>
                <img src="Yiyis mochi\MatchaC.jpg" alt="Matcha Cake" style="transform: scaleX(-1);">
                <button class="arrow right">&#8594;</button>
            </div>
            <div class="pics" data-index="Chocolate">
                <figcaption>Chocolate</figcaption>
                <button class="arrow left">&#8592;</button>
                <img src="Yiyis mochi\ChocoC.jpg" alt="Chocolate Cake">
                <button class="arrow right">&#8594;</button>
            </div>
        </div>
    </section>
    <br>
    <hr>
    <br>
    <section id="prices">
        <h>Prices</h>
    </section>

    <!--<section id="order">Order</section>-->

</html>
